<div *ngIf="theIng">
	<div class="row">
		<div class="col-xs-12">
			<img src="{{theIng.imgPath}}" [ngStyle]="{margin: 'auto'}" class="img-responsive">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h1>{{theIng.name}}</h1>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<p>$ {{theIng.price}} pesos por {{theIng.amount_price}}</p>
		</div>
	</div>
	<div class="col-xs-12">
		<button class="btn btn-primary">Edit</button>
		<button class="btn btn-danger">Delete</button>
	</div>
</div>
